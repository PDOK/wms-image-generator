<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WMS Thumbnail Generator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="row">
    <div class="column1">
      <div id="settings">
        <div style="white-space:nowrap">
          <label for="sizeSelect">Image size</label>
          <select id="sizeSelect" name="sizeSelect">
            <option selected value="500x500">NGR Thumbnail (500x500)</option>
            <option value="800x450">Website Image (800x450)</option>
            <option value="1920x1080">Wallpaper Image (1920x1080)</option>
          </select>
        </div>
        <div>
          <label for="GetMapUrl">WMS GetCapabilities URL</label>
          <textarea type="text" id="GetMapUrl" name="GetMapUrl" placeholder="WMS GetCapabilities URL"></textarea>
        </div>
        <div style="white-space:nowrap">
          <label for="grayscaleBaselayers">Grayscale basemap</label>
          <input type="checkbox" id="grayscaleBaselayers" name="grayscaleBaselayers" unchecked />
        </div>

        <div class="slidecontainer" style="white-space:nowrap">
          <label for="opacitySlider">Opacity WMS layer</label>
          <input type="range" min="1" max="100" value="100" class="slider" id="opacitySlider">
        </div>
        <table id="layerlist">

        </table>
      </div>

      <div id="downloadDiv">
        <a id="export-png" class="btn btn-default"><i class="fa fa-download"></i> Download PNG</a>
        <a id="image-download" download="map.png" style="display:none;"></a>
      </div>
    </div>
    <div class="column2">
      <div id="map"></div>
    </div>

  </div>

  <script src="./index.js"></script>
</body>

</html>

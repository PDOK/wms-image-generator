<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PDOK - WMS Thumbnail Generator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="module" src="./index.js"></script>
  
  <!-- favicons -->
  <link rel="icon" href="icons/favicon.ico" sizes="any"><!-- 32×32 -->
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png"><!-- 180×180 -->
  <link rel="manifest" href="icons/manifest.webmanifest">

  <meta name="theme-color" content="#1A1E4F">
</head>

<body>
  <div class="container">
    <div class="nav">
      <div><img src="./icons/logo-pdok.svg" alt="Logo pdok"></div>
      <div class="nav-child-right" id="gh-link"><a href="https://github.com/PDOK/thumbnail-generator">
          <img src="./icons/octicon.svg" alt="Logo pdok">
        </a>
      </div>
    </div>
    <div class="row">
      <div class="column1">
        <div id="settings">
          <div style="white-space:nowrap">
            <label for="sizeSelect">Image size</label>

            <div>
              <input class="sizeRadio" type="radio" id="preset" name="sizeMode" value="preset" checked>
              <label for="preset">Preset</label>
            </div>

            <div>
              <input class="sizeRadio" type="radio" id="custom" name="sizeMode" value="custom">
              <label for="custom">Custom</label>
            </div>

            <input id="sizeInput" placeholder="image size for example 200x300 " style="display:none;width:15em;">
            <select id="sizeSelect" name="sizeSelect">
              <option selected value="500x500">NGR Thumbnail (500x500)</option>
              <option value="800x450">Website Image (800x450)</option>
              <option value="1920x1080">Wallpaper Image (1920x1080)</option>
            </select>
          </div>
          <div>
            <label for="GetMapUrl">WMS GetCapabilities URL</label>
            <textarea type="text" id="GetMapUrl" name="GetMapUrl" placeholder="WMS GetCapabilities URL"></textarea>
          </div>
          <div style="white-space:nowrap">
            <label for="grayscaleBaselayers">Grayscale basemap</label>
            <input type="checkbox" id="grayscaleBaselayers" name="grayscaleBaselayers" unchecked />
          </div>

          <div>
            <label for="mapbgcolor">Map Background Color</label>
            <input type="color" name="mapbgcolor" value="#ffffff" id="mapBgColor"> 
          </div>

          <div class="slidecontainer" style="white-space:nowrap">
            <label for="opacitySlider">Opacity WMS layer</label>
            <input type="range" min="1" max="100" value="100" class="slider" id="opacitySlider">
          </div>
          <table id="layerlist">

          </table>
        </div>

        <div id="downloadDiv">
          <a id="export-png" class="btn btn-default"><i class="fa fa-download"></i> Download PNG</a>
          <a id="image-download" download="map.png" style="display:none;"></a>
        </div>
      </div>
      <div class="column2" id="column2">
        <div id="map"></div>
      </div>

    </div>
  </div>
  
</body>

</html>
